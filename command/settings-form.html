<form id='settingsForm' class='settings-form'>
    <label>Alert Method
        <select name='alertmethod'>
            <option value='internal'>Internal</option>
            <option value='external'>External</option>
        </select>
    </label>
    <label>Window Color
        <input name='windowcolor' type='color' value="#000000"/>
    </label>
    <label>
        Window Opacity
        <input name='windowopacity' type='range' min="0" max="100" step="10" value="50"/>
    </label>
    <label>Border Color
        <input name='bordercolor' type='color' value="#0099FF"/>
    </label>
    <label>
        Border Opacity
        <input name='borderopacity' type='range' min="0" max="100" step="10" value="100"/>
    </label>
    <label>Text Color
        <input name='textcolor' type='color' value="#FFFFFF"/>
    </label>
    <label>Default Name Color
        <input name='defaultnamecolor' type='color' value="#FFFFFF"/>
    </label>
    <label>Apply User's Name Color
        <input name='usernamecolor' type='checkbox' checked/>
    </label>
    <label>Display Bot Messages (Toggle with !botInChat)
        <input name='botinchat' type='checkbox' checked/>
    </label>
    <label>/╲/\( ºO ω Oº )/\╱\ (OwO face mimicking)
        <input name='owo' type='checkbox' checked/>
    </label>
</form>
